<header>
  <mat-toolbar ngClass="px-4 py-1">
    <mat-toolbar-row>
      <span>CCJX.COMMUNITY</span>
      <span ngClass="spacer"></span>
      <mat-form-field ngClass="w-50" subscriptSizing="dynamic">
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option></mat-option>
        </mat-autocomplete>
        <mat-icon matIconPrefix>search</mat-icon>
      </mat-form-field>
      <span ngClass="spacer"></span>
      <span>Profile</span>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<main ngClass="container">
  <div ngClass="grid">
    <div ngClass="profile">profile</div>
    <div ngClass="questions">Задайте вопрос</div>
    <div ngClass="additions">additions</div>
  </div>
</main>
<footer></footer>
