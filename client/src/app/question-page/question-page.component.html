<div class="row justify-content-center">
    <div class="col-lg-6">
        <app-question [question]="question"></app-question>
        <div *ngFor="let a of answers">
            <app-answer [answer]="a"></app-answer>
        </div>
    </div>
    <div class="col-lg-2">
        <button ngClass="my-1" mat-raised-button color="primary">Ответ</button>
        <button ngClass="my-1" mat-raised-button color="accent">Комментарий</button>
    </div>
</div>
